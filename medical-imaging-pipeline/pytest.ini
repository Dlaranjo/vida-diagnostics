[pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --strict-markers
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests with AWS services
    e2e: End-to-end pipeline tests
    slow: Slow running tests
